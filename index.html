<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">    
  <title>Formulario de contacto con PHP + HTML y SMTP de Google</title>
</head>
<body>
  <h1Contacto</h1>
  <form action="mail.php" method="POST" enctype="multipart/form-data">
    <p><input type="text" name="nombre" placeholder="Nombre y Apellidos" required></p>
    <p><input type="email" name="email" placeholder="Email" required></p>
    <p><textarea name="mensaje" rows="4" placeholder="Mensaje" required></textarea></p>
    <p><label for="exampleInputFile">Adjuntar archivo</label></p>
    <p><input type="file" name="adjunto" placeholder="Archivo adjuto" required></p>
    <p><button type="submit">Enviar</button></p>
  </form>
</body>
</html>
